<div class="content-wrapper container-xxl p-0 ">
    <div class="content-body">
      <!-- User List -->
      <section class="halls-list-wrapper">

  
        <div class="card">
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-between align-items-center m-1">
                <label class="d-flex align-items-center"
                  >Show
                  <select class="form-control mx-25" [(ngModel)]="selectedOption">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                  entries</label
                >
              </div>
            </div>
            <div
              class="
                col-md-6 col-12
                d-flex
                justify-content-start justify-content-md-end
              "
            >
              <div
                class="
                  d-flex
                  align-items-center
                  justify-content-end
                  pr-1
                  pb-1 pb-md-0
                "
              >
                <label class="d-flex align-items-center ml-1 ml-md-0"
                  >Search:<input
                    [(ngModel)]="searchValue"
                    name="searchValue"
                    type="search"
                    class="form-control ml-25"
                    (keyup)="filterUpdate($event)"
                /></label>
                <a
                  class="btn btn-primary ml-1"
                  rippleEffect
                  routerLink="/dashboard/halls/add"
                >
                  <i
                    data-feather="plus"
                    class="d-sm-none d-inline-block mr-0 mr-sm-1"
                  ></i
                  ><span class="d-none d-sm-inline-block">Add New Hall</span>
                </a>
              </div>
            </div>
          </div>
          <ngx-datatable
            [rows]="rows"
            [rowHeight]="50"
            class="bootstrap core-bootstrap"
            [limit]="selectedOption"
            [headerHeight]="50"
            [footerHeight]="50"
            [scrollbarH]="false"
          >
            <ngx-datatable-column
              name="Hall Name"
              prop="name"
              [width]="500"
            ></ngx-datatable-column>
            
            <ngx-datatable-column
              name="Seats number"
              prop="seatsNbr"
              [width]="400"
            ></ngx-datatable-column>
  
            <ngx-datatable-column name="Actions" [sortable]="false" [width]="100">
              <ng-template ngx-datatable-cell-template let-row="row">
                <div ngbDropdown container="body">
                  <button
                    ngbDropdownToggle
                    type="button"
                    class="btn icon-btn btn-sm hide-arrow"
                    rippleEffect
                  >
                    <span
                      [data-feather]="'more-vertical'"
                      [class]="'cursor-pointer'"
                    ></span>
                  </button>
                  <div ngbDropdownMenu>
                    <a
                      routerLink="../edit/{{ row.id }}"
                      ngbDropdownItem
                      ><span
                        [data-feather]="'edit'"
                        [size]="16"
                        [class]="'mr-50'"
                      ></span>
                      Edit</a
                    ><a (click)="onDelete(row.id)" ngbDropdownItem
                      ><span
                        [data-feather]="'trash'"
                        [size]="16"
                        [class]="'mr-50'"
                      ></span>
                      Delete</a
                    >
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </section>
      <!--/ User List -->
    </div>
  </div>
