<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- users edit start -->
    <section class="app-hall-add">
      <div class="card">
        <div class="card-body">
          <div class="container-fluid">
            <div class="row">
              <!-- main title -->
              <div class="col-12">
                <div class="main__title">
                  <h2>Add new hall</h2>
                </div>
              </div>
              <!-- end main title -->

              <!-- form -->
              <div class="col-12">
                <form #registerForm="ngForm" (ngSubmit)="onAddHall(registerForm.value)">
                  <div class="row row--form">
                    
                    <div class="col-12 form__content">
                      <div class="row row--form">
                        <div class="col-12 col-sm-6 col-lg-6 ">
                          <div class="form-group">
                            <label for="hall-firstname">Hall name</label>
                            <input
                              type="text"
                              id="hall-name"
                              class="form-control"
                              ngModel name="name"
                              placeholder="Hall name"
                            />
                          </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-6">
                          <div class="form-group">
                            <label for="hall-seatsNbr">Seats number</label>
                            <input
                              type="number"
                              id="hall-seatsNbr"
                              class="form-control"
                              ngModel name="seatsNbr"
                              placeholder="0"
                            />
                          </div>
                        </div>
                       
                        <div class="col-6">
                          <button type="submit" class="form-control form__btn" id="add-hall-form"> 
                            Save
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- end form -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- users edit ends -->
  </div>
</div>
