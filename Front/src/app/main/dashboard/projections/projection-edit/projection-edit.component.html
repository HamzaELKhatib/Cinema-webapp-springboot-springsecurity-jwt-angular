<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- users edit start -->
    <section class="app-projection-edit">
      <div class="card">
        <div class="card-body">
          <div class="container-fluid">
            <div class="row">
              <!-- main title -->
              <div class="col-12">
                <div class="main__title">
                  <h2>Edit projection</h2>
                </div>
              </div>
              <!-- end main title -->

              <!-- form -->
              <div class="col-12">
                <form #registerForm="ngForm" (ngSubmit)="onEditProjection(registerForm.value)">
                  <div class="row row--form">
                   
                    
                    <div class="col-12 col-md-7 form__content">
                      <div class="row row--form">
                        <div class="col-12">
                          <div class="form-group">
                            <label for="projection-movie">Movie title</label>
                            <ng-select
                        [items]="movies"
                        [(ngModel)]="movie"
                        ngModel name="movie"
                        bindLabel="title"
                        
                        placeholder="Select Movie Title"
                       
                      ></ng-select>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label for="projection-hall">Hall</label>
                            <ng-select
                            [items]="halls"
                            ngModel name="hall"
                            [(ngModel)]="hall"
                            bindLabel="name"
                           
                            placeholder="Select Hall Name"
                           
                          ></ng-select>
                        </div>
                        <div class="form-group">
                          <label for="projection-birthday">Start time</label>
                          <input
                            type="datetime-local"
                            id="projection-starttime"
                            class="form-control"
                            ngModel name="startTime"
                          />
                        </div>
                      </div>
                        <div class="col-12">
                          <button type="submit" class="form-control form__btn" id="edit-projection-form"> 
                            Save
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- end form -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- users edit ends -->
  </div>
</div>
