<div class="slideout-content">
  <div class="modalsd modal-slide-in sdfade " id="modals-slide-in">
    <div class="modal-dialog">
      <form #silderForm="ngForm" (ngSubmit)="(silderForm.form.valid)" class="modal-content pt-0">
        <button
          (click)="toggleSidebar('new-slider-sidebar')"
          aria-label="Close"
          class="close"
          data-dismiss="modal"
          type="button"
        >
          Ã—
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">Add New</h5>
        </div>

        <div class="modal-body flex-grow-1">
          <div class="form-group">

            <div
              class="form_img">
              <label *ngIf="!previewPath" for="form_img-upload">Upload Image</label>

              <input
                [uploader]="uploader"
                accept=".png, .jpg, .jpeg"
                class="form-control"
                id="form_img-upload"
                name="form_img-upload"
                ng2FileSelect
                type="file"
              />


              <img [src]="previewPath">

            </div>
            <button (click)="uploader.queue[0].remove(); previewPath=''"
                    *ngIf="previewPath"
                    class="btn btn-outline-secondary d-none d-sm-block"
                    rippleEffect
                    type="button">Remove
            </button>

          </div>

          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              name="description"
              ngModel
            >

            </textarea>


          </div>


          <button (click)="submit(silderForm)" [disabled]="isAddingItem" class="btn btn-primary mr-1" rippleEffect
                  type="submit">Submit
          </button>
          <button

            (click)="toggleSidebar('new-slider-sidebar')"
            class="btn btn-outline-secondary"
            rippleEffect
            type="reset"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
